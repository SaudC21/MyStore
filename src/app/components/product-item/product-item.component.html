<div class="product-container">
   <a routerLink="/product/{{product.id}}">
      <img class="product-image" src={{product.url}} alt="Basket Ball">
   </a>
   <div class="prod-info">
      <h3>
         {{product.name}}
      </h3>
      <p>
         {{product.price}}
      </p>
      <select [(ngModel)]="amount" name="select" class="select-input">
         <option value=1>1</option>
         <option value=2>2</option>
         <option value=3>3</option>
         <option value=4>4</option>
         <option value=5>5</option>
      </select>
      <br>
      <button type="submit" (click)="addToCart(product)">Add to cart</button>
   </div>
</div>
