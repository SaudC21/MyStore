<div class="detail-container">
   <img src="{{ product.url }}" />
   <div class="detail-item">
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
      <p>${{ product.price }}</p>
      <form fxLayout="column" fxLayoutAlign="space-between start">
         <select style="width: 100px" [(ngModel)]="amount" name="select" class="product-item-detail form-select" aria-label="Default select example">
            <option selected value=1>1</option>
            <option value=2>2</option>
            <option value=3>3</option>
            <option value=4>4</option>
            <option value=5>5</option>
         </select>
         <br/>
         <button type="submit" (click)="addToCart(product)">Add to Cart</button>
      </form>
      <br/>
      <div>
         <a class="back-link" routerLink="/">&lt; Back to product list</a>
      </div>
   </div>
</div>
